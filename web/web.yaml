# Web server to serve up landing page, etc.
# Will not be protected
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  template:
    metadata:
      labels:
         name: web
    spec:
      containers:
      # sidecar to fetch our config from
      # Bit tricky as we clone ourselves here
      - name: git-sync
        image: gcr.io/google_containers/git-sync
        volumeMounts:
        - name: content
          mountPath: /config
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/ForgeRock/fretes.git
        - name: GIT_SYNC_DEPTH
          value: "1"
        - name: GIT_SYNC_DEST
          value: /config
        - name: GIT_SYNC_WAIT
          value: "60"
      - name: web
        image: nginx
        ports:
          - name: web
            containerPort: 80
        volumeMounts:
          - name: content
            mountPath: /config
          - name: nginx-conf
            mountPath: /etc/nginx
      volumes:
        - name: content
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
            - key: nginx.conf
              path: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  ports:
    - nodePort: 30080
      port: 80
      targetPort: 80
      protocol: "TCP"
      name: web
  selector:
    name: web